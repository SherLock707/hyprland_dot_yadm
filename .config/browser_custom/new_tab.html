<body>
  <div class="cloud-container">

  <text id="cmd" x="50%" y="300" text-anchor="middle" font-size="20" fill="#cdd6f4">
    sudo rm -rf /

  <!-- Blinking cursor aligned to end of text -->

    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />

</svg>
