# Optional: maximum gamma correction allowed (percent)
max-gamma = 150

# Evening/Night profile - warmer and dimmer
profile {
    time = 18:00
    temperature = 4500
    gamma = 0.8
}

# Morning transition profile - starts warming down at 6:00
profile {
    time = 6:00
    temperature = 5500
    gamma = 0.9
}

# Daytime profile - fully normal by 7:00
profile {
    time = 7:00
    temperature = 6500
    gamma = 1.0
}
