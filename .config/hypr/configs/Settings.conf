# refer to Hyprland wiki for more info https://wiki.hyprland.org/Configuring/Variables

# ---------------- Color Scheme ----------------

source = $HOME/.cache/hellwal/colors-hyprland.conf

# ---------------- General Settings ----------------

general {
  gaps_in = 4
  gaps_out = 8
  border_size = 2
  resize_on_border = true
  col.active_border = $color7 #$color4 $color6 $color7 $color13 $color15 40deg
  col.inactive_border = $color5
  layout = dwindle
  # allow_tearing = true
}

# ---------------- Dwindle Layout ----------------

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
  split_width_multiplier = 1.5
  default_split_ratio = 1.3
  # smart_resizing = true
}

# ---------------- Master Layout ----------------

master {
  new_status = slave
  new_on_top = 0
  mfact = 0.65
}

# ---------------- Group Settings ----------------

group {
  col.border_active = $color4 $color6 $color7 $color13 $color15 40deg

  groupbar {
    col.active = $color7
    col.inactive = $color2
    gradients = true
    gaps_in = 5
    gaps_out = 2
    height = 12
    indicator_height = 0
    font_size = 9
    stacked = false
    rounding = 2
    gradient_rounding = 6
    gradient_round_only_edges = true
    
  }
}

# ---------------- Decoration Settings ----------------

decoration {
  rounding = 8
  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0
  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  shadow {
    enabled = true
    range = 6
    render_power = 2
    color = rgba(49, 50, 68, 0.6)
    color_inactive = rgba(49, 50, 68, 0.3)
    # scale = 0.95
    offset = 2, 2
    ignore_window = true
  }

  blur {
    enabled = true
    size = 5
    passes = 3
    ignore_opacity = true
    new_optimizations = true
    xray = false
    special = true
    noise = 0.0117
    vibrancy = 0.1696
    # vibrancy_darkness = 0.1
    # brightness = 0.4172
    # contrast = 0.9916
  }
}

# ---------------- Animation Settings ----------------

animations {
  enabled = true

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  bezier = linear, 0.0, 0.0, 1.0, 1.0
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = slow, 0, 0.85, 0.3, 1
  bezier = overshot, 0.7, 0.6, 0.1, 1.1
  bezier = bounce, 1.1, 1.6, 0.1, 0.85
  bezier = sligshot, 1, -1, 0.15, 1.25
  bezier = nice, 0, 6.9, 0.5, -4.20
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1
  bezier = easeInSine, 0.005, 0.89, 0.09, 0.91
  bezier = rofi_curve, 0.34, -0.09, 0, 0.96

  animation = windowsIn, 1, 5, winIn, popin
  animation = windowsOut, 1, 5, winOut, popin
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 1, 10, linear
  animation = borderangle, 1, 100, linear, loop
  animation = fade, 1, 5, overshot
  animation = workspaces, 1, 5, wind
  animation = windows, 1, 5, bounce, popin
  animation = specialWorkspace, 1, 3, overshot, slidevert
  animation = layersIn, 1, 3, smoothIn, slide top
  animation = layersOut, 1, 3, wind, slide top
}


# ---------------- Input Settings ----------------

input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options = grp:alt_shift_toggle
  kb_rules =
  repeat_rate = 50
  repeat_delay = 300
  numlock_by_default = false
  left_handed = false
  follow_mouse = true
  float_switch_override_focus = false
  accel_profile = flat

  touchpad {
    disable_while_typing = true
    natural_scroll = false
    clickfinger_behavior = false
    middle_button_emulation = true
    tap-to-click = true
    drag_lock = false
  }
}

# ---------------- Gesture Settings ----------------

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 400
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true
  workspace_swipe_forever = true
}

# ---------------- Miscellaneous Settings ----------------

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  vrr = false
  enable_swallow = false
  focus_on_activate = false
  render_unfocused_fps = 30
}

# ---------------- Bind Settings ----------------

binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
}

# ---------------- Cursor Settings ----------------

cursor {
  sync_gsettings_theme = true
  no_hardware_cursors = 2
  enable_hyprcursor = true
  no_warps = true
}

# ---------------- Plugin Settings ----------------

plugin {
  hyprexpo {
    columns = 3
    gap_size = 5
    bg_col = $color7
    workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1
  }
   hyprtasking {
        layout = grid # Linear
        gap_size = 15
        bg_color = $color7
        border_size = 4
        exit_on_hovered = false

        grid {
            rows = 3
            cols = 3
            loop = false
            gaps_use_aspect_ratio = true
        }

        linear {
            height = 500
            scroll_speed = 1.0
            blur = 5
        }
    }
}

# ---------------- XWayland Settings ----------------

xwayland {
  enabled = true
  force_zero_scaling = true
}

# ---------------- Render Settings ----------------

render {
  # explicit_sync = 2
  # explicit_sync_kms = 2
  direct_scanout = false
  # cm_enabled = false
  # cm_fs_passthrough = 1
}

# ---------------- Workspace setting ----------------
workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true
workspace = 5, persistent:true
workspace = 6, persistent:true