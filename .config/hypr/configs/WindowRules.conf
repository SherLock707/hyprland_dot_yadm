# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# ---------------- App-Specific Rules ----------------

## System Utilities
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float, class:^(nm-connection-editor|blueman-manager|pavucontrol|corectrl)$
windowrulev2 = float, class:^(nwg-look|qt5ct|qt6ct|yad)$
windowrulev2 = float, class:^(gnome-system-monitor|opensnitch|opensnitch_ui)$
windowrulev2 = float, class:^(xdg-desktop-portal-gtk|org.freedesktop.impl.portal.desktop.kde)$
windowrulev2 = float, class:^(org.kde.keditfiletype)$

## Media & UI Tweaks
windowrulev2 = float, class:^(mpv|eog|qalculate-qt|io.github.Qalculate.qalculate-qt)$

## Gaming
windowrulev2 = float, class:^(net.lutris.Lutris|ProtonUp-Qt)$
windowrulev2 = float, class:^([Ss]team)$

## File Management
windowrulev2 = float, class:^(file-roller)$, title:^(Open File|Save File|Extract — Dolphin|Export Image.*)$
windowrulev2 = float, title:^(branchdialog)$

## Text Editors
windowrulev2 = float, class:^(mousepad)$

## KDE / Garuda Tools
windowrulev2 = float, class:^([Gg]aruda.*|octopi|kdeconnect.*|org.kde.kdeconnect.daemon)$
windowrulev2 = float, class:^([Yy]akuake)$

## Common Dialogs
windowrulev2 = float, class:^(file_progress|confirm|dialog|download|notification|error|splash|confirmreset)$

## Misc
windowrulev2 = float, class:^(rofi)$

# ---------------- General Window Rules ----------------

windowrulev2 = focusonactivate, class:.*

## Octopi
windowrulev2 = size 1400 996, class:^(octopi)$, title:^(Octopi)$
windowrulev2 = center, class:^(octopi.*)$, title:^(Octopi)$

## File Operations
windowrulev2 = float, class:^(thunar)$, title:^(File Operation Progress|Confirm to replace files)$
windowrulev2 = float, class:^(file-roller)$, title:^(Extract archive)$

## Music & Gaming Utilities
windowrulev2 = float, class:^(io.bassi.Amberol|net.davidotek.pupgui2)$

## Web Apps
windowrulev2 = float, class:^(brave-(chat.openai.com|gemini.google.com|music.youtube.com).*)$
windowrulev2 = size 30% 50%, class:^(brave-(chat.openai.com|gemini.google.com|music.youtube.com).*)$
windowrulev2 = move 2% 5%, class:^(brave-(chat.openai.com|gemini.google.com|music.youtube.com).*)$

## Calculator
windowrulev2 = float, class:^(qalculate-gtk.*)$
windowrulev2 = move 75.5% 60%, class:^(qalculate-gtk.*)$

## Lutris
windowrulev2 = size 80% 85%, class:^(net.lutris.Lutris)$, title:^(Lutris)$
windowrulev2 = center, class:^(net.lutris.Lutris.*)$, title:^(Lutris)$

## Windows Control Panel
windowrulev2 = center, class:^(control.exe)$
windowrulev2 = size 45% 70%, class:^(control.exe)$

## Wallpaper Manager
windowrulev2 = float, center, size 48% 70%, class:^(waypaper)$

## File Save Dialogs
windowrulev2 = size 1220 850, class:^(brave)$, title:^(Save File|Select file)$

## Dolphin File Manager
windowrulev2 = float, class:^(org.kde.dolphin)$, title:^(Compressing.*|Extracting.*|File Already Exists.*)$

## System Monitor
windowrulev2 = float, center, class:^(org.gnome.SystemMonitor)$, title:^(System Monitor)$

## Qt Configuration Tools
windowrulev2 = center, class:^(qt5ct|qt6ct)$
windowrulev2 = size 789 503, class:^(qt5ct|qt6ct)$

## Special Rules
windowrulev2 = noblur, class:^(gamescope)$
windowrulev2 = center, title:^(pavucontrol)$

# ---------------- Picture-in-Picture ----------------
windowrulev2 = float, title:^(Picture-in-picture)$
windowrulev2 = pin, title:^(Picture-in-picture)$
windowrulev2 = size 30% 40.5%, title:^(Picture-in-picture)$
windowrulev2 = keepaspectratio, title:^(Picture-in-picture)$
windowrulev2 = move 69% 5%, title:^(Picture-in-picture)$
windowrulev2 = nodim, title:^(Picture-in-picture)$
windowrulev2 = opaque, title:^(Picture-in-picture)$

# ---------------- Workspace Assignments ----------------
windowrulev2 = workspace 1, class:^(Brave-browser)$
windowrulev2 = workspace 2 silent, class:^([Ss]team|net.lutris.Lutris)$
windowrulev2 = workspace special, class:^(octopi)$
windowrulev2 = workspace 6, class:^(gimp-.*)$
windowrulev2 = workspace 7, class:^(org.wezfurlong.wezterm)$

# ---------------- Window Opacity ----------------
windowrulev2 = opacity 0.9 0.6, class:^([Rr]ofi|Brave-browser|codium-url-handler)$
windowrulev2 = opacity 0.9 0.9, class:^([Tt]hunar)$
windowrulev2 = opacity 0.8 0.6, class:^(pcmanfm-qt)$
windowrulev2 = opacity 0.9 0.8, class:^(gedit|VSCodium)$
windowrulev2 = opacity 0.9 0.7, class:^(kitty|mousepad|foot)$
windowrulev2 = opacity 0.8 0.7, class:^(steam|net.lutris.Lutris)$

# ---------------- Layer Rules ----------------
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window

# ---------------- Browser Popups ----------------
windowrulev2 = float, class:^(brave|librewolf|chromium)$, title:^(Save File|Open File|.*Popup.*)$
