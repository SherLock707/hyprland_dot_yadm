[Settings]
language = en
folder = ~/Pictures/wallpapers
wallpaper = ~/Pictures/wallpapers/hk_hornet2.png
backend = swww
monitors = All
fill = fill
sort = daterev
color = #000000
subfolders = False
number_of_columns = 6
swww_transition_type = wipe
swww_transition_step = 120
swww_transition_angle = 0
swww_transition_duration = 1
swww_transition_fps = 60
post_command = ~/.config/hypr/scripts/Wallpaper_waypaper.sh
show_hidden = False
show_gifs_only = False
use_xdg_state = False
show_transition_options = True
all_subfolders = False
mpvpaper_sound = False
mpvpaper_timer = 600
mpvpaper_options = -p -o "--loop --no-audio --panscan=1 --speed=0.5" '*'
show_path_in_tooltip = True
zen_mode = True
stylesheet = ~/.config/waypaper/style.css
keybindings = ~/.config/waypaper/keybindings.ini

